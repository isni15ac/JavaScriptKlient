<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
  <link rel="stylesheet" href="css/sticky-footer.css">


  <meta charset="UTF-8">
  <title>Student panel</title>

</head>
<body>

<!-- New User Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Kommentar</h4>
      </div>
      <div class="modal-body">
        <input type="text" name="fname"<br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuller</button>
        <button type="button" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>


<!-- New Rating Modal -->
<div class="modal fade" id="newRatingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Bedømmelse</h4>
      </div>

      <span class="starRating">
  <input id="rating1" type="radio" name="rating" value="5">
  <label for="rating1">1</label>
  <input id="rating2" type="radio" name="rating" value="4">
  <label for="rating2">2</label>
  <input id="rating3" type="radio" name="rating" value="3">
  <label for="rating3">3</label>
  <input id="rating4" type="radio" name="rating" value="2">
  <label for="rating4">4</label>
  <input id="rating5" type="radio" name="rating" value="1">
  <label for="rating5">5</label>
</span>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuller</button>
        <button type="button" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="comments.html">Kommentarer og  bedømmelser</a>

          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Logud</a></li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="page-header">
        <h1>Kommentér og bedømme dine fag!</h1>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Bedømmelse</h3>
        </div>

        <div class="panel-body">
          <hr>
          <button class="btn btn-success" data-toggle="modal" data-target="#newRatingModal">
            <span class="glyphicon glyphicon-plus"></span> Opret ny bedømmelse
          </button>

        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Kommentarer</h3>
        </div>
        <div class="panel-body">
          <hr>
          <button class="btn btn-success" data-toggle="modal" data-target="#newUserModal">
            <span class="glyphicon glyphicon-plus"></span> Opret ny kommentar
          </button>

        </div>
      </div>

    </div>
  </div>
</div>


<footer class="footer">
  <div class="container">
    <p class="text-muted">2016 © All rights reserved - Undervisningsevaluering</p>
  </div>
</footer>


<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/courses.js"></script>
<script src="login.html"></script>

</body>
</html>
