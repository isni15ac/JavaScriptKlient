  <meta charset="UTF-8">
  <title>StudentReview</title>

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

            </ul>
          </div>
        </div>
      </nav>


      <div class="page-header">
        <h1>Evaluering</h1>
      </div>
      <table class="table">
        <thead>
        <th>LectureId</th>
        <th>Comment</th>
        <th>Rating</th>
        <th>Slet kommentar</th>
        </thead>
        <tbody id="studentReviewTableBody">
        <tr></tr>
        </tbody>
      </table>

      <form>
        <div class="form-group">
          <label for="email">Comment</label>
          <input class="form-control" name="comment" id="comment">
        </div>
        <div class="form-group">
          <label for="sel1">Rating</label>
          <select class="form-control" name="rating" id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button id="insertReviewBtn" type="submit" class="btn btn-default">Ok</button>
      </form>

    </div>

    </div>
  </div>
</div>
