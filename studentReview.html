<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Tagene definere link mellem et dokument og en ekstern resource-->
  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
  <link rel="stylesheet" href="css/sticky-footer.css">


  <meta charset="UTF-8">
  <title>studentReview</title>

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <!--Navbar fra bootstrap-->
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <!--Header som navigere en videre til login.html-->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="login.html">Logud</a></li>
            </ul>
          </div>
        </div>
      </nav>

<!--Page-header med overskrift-->
      <div class="page-header">
        <h1>Evaluering</h1>
      </div>

      <!--En tabel indeholdende header information til reviews - metode hentet fra w3schools.com-->
      <table class="table">
        <thead>
        <th>LectureId</th>
        <th>UserId</th>
        <th>Comment</th>
        <th>Rating</th>
        <th>Slet kommentar</th>
        </thead>
        <tbody id="studentReviewTableBody">
        <tr></tr>
        </tbody>
      </table>

      <!--Labels til at oprette en comment og en rating via ok button - inspiration fra Esben og bootstrap-->
      <form>
        <div class="form-group">
          <label for="email">Comment</label>
          <input class="form-control" name="comment" id="comment">
        </div>
        <div class="form-group">
          <label for="sel1">Rating</label>
          <select class="form-control" name="rating" id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button id="createReviewBtn" type="submit" class="btn btn-default">Ok</button>
      </form>

    </div>

    </div>
  </div>
</div>

<!--footer section pÃ¥ siden med information om CBS-->
<footer class="footer">
  <div class="container">
    <p class="footer-title">Copenhagen Business School</p>
    Solbjerg Plads 3,
    2000 Frederiksberg
  </div>
</footer>

<!--Script tag der peger til javascript filer gennem src-->
<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/studentReview.js"></script>
<script src="js/sdk.js"></script>


<script type="text/javascript">

  $(document).ready(function(){
      getAllReviews();
      $("#createReviewBtn").on("click", function () {
          createReview();
      })
  })

</script>

</body>
</html>
