<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
  <link rel="stylesheet" href="css/sticky-footer.css">


  <meta charset="UTF-8">
  <title>Login</title>

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Copenhagen Business School</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <form class="form-horizontal" id="loginForm">
        <fieldset>

          <legend>Login</legend>
          <!--CBS logo hentet fra CBS elements (console) -->
          <div class="form-group">
          <img alt="CBS Logo" id="logo" src="https://cas.cbs.dk/saml/module.php/cbs/img/cbs_logo_200x47.png">
        </div>

          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>

          <button class="btn btn-success pull-right" id="loginButton">OK</button>

        </fieldset>
      </form>
    </div>
  </div>

</div>


<footer class="footer">
  <div class="container">
    <p class="text-muted">2016 Â© All rights reserved - Undervisningsevaluering</p>
  </div>
</footer>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.page.js"></script>

</body>
</html>
