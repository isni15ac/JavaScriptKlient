<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tagene definere link mellem et dokument og en ekstern resource-->
    <!-- <link> bruges til at linke til en ekstern style sheets-->
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="css/sticky-footer.css">

<!--Titlen på siden som fremkommer af browseren-->
    <meta charset="UTF-8">
    <title>AdminReview</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <!--Navbar hentet fra bootstrap - her kan der logges ud ved hjælp af metoden i adminReview.js-->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="logOutLink">Log ud</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!--Page header med overskrift-->
            <div class="page-header">
                <h1>Oversigt</h1>
            </div>

            <!--Tabel indeholdende værdier omkring de oprettet reviews af de studerende-->
            <table class="table">
                <thead>
                <th>Comment</th>
                <th>Rating</th>
                <th>Slet kommentar</th>
                </thead>
                <tbody id="adminReviewTableBody">
                <tr></tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!--footer section på siden med information om CBS-->
<footer class="footer">
    <div class="container">
        <p class="footer-title">Copenhagen Business School</p>
        Solbjerg Plads 3,
        2000 Frederiksberg
    </div>
</footer>

<!--Script tag der peger til javascript filer gennem src-->
<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/adminReview.js"></script>



</body>
</html>
